<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saumya Chitrakar | BCA @ TU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body {
            background-color: #0d1117;
            background-image: radial-gradient(circle at 50% -20%, #161b22 0%, #0d1117 100%);
            min-height: 100vh;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }

        .glass {
            background: rgba(22, 27, 34, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .glass:hover {
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(22, 27, 34, 0.8);
        }

        .nitro-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            overflow: hidden;
            padding: 4px; 
            z-index: 1;
        }

        .nitro-wrapper::before {
            content: '';
            position: absolute;
            width: 160%;
            height: 160%;
            background: conic-gradient(from 180deg, #ff00d0, #00d4ff, #7000ff, #ff00d0);
            animation: rotate 4s linear infinite;
        }

        .profile-img {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #0d1117;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .gradient-text {
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="text-gray-200 flex flex-col items-center p-6 relative">
    <div class="bg-glow"></div>

    <div class="z-10 w-full max-w-md flex flex-col items-center">
        
        <div class="mt-12 flex flex-col items-center text-center">
            <div class="nitro-wrapper shadow-[0_0_30px_rgba(112,0,255,0.3)] mb-6">
                <img src="https://imgs.search.brave.com/JNgJ7uPlIxfySw5dR05vv7X8tFXcX76D517hYs26hJU/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzL2I0LzM3/L2JhL2I0MzdiYWUy/ZWNlMTlmN2M1ZDRh/YjUxMTNkNDRhMzkz/LmpwZw" alt="Saumya" class="profile-img">
            </div>
            
            <h1 class="text-3xl font-extrabold gradient-text tracking-tight">Saumya Chitrakar</h1>
            <p class="text-gray-400 mt-2 font-medium">BCA Student @ TU</p>
        </div>

        <div class="w-full mt-8 space-y-4">
            
            <div class="glass p-5 rounded-3xl">
                <h3 class="text-[10px] font-bold uppercase tracking-[0.2em] text-blue-400 mb-3">Learning Journey</h3>
                <div class="flex flex-wrap gap-2">
                    <span class="bg-cyan-500/10 text-cyan-400 px-3 py-1.5 rounded-xl text-xs font-bold border border-cyan-500/20">
                        <i class="fab fa-react mr-1"></i> React
                    </span>
                    <span class="bg-orange-500/10 text-orange-400 px-3 py-1.5 rounded-xl text-xs font-bold border border-orange-500/20">
                        <i class="fab fa-java mr-1"></i> Java
                    </span>
                    <span class="bg-blue-500/10 text-blue-400 px-3 py-1.5 rounded-xl text-xs font-bold border border-blue-500/20">Web Dev</span>
                </div>
            </div>

            <a href="https://www.instagram.com/xyyzzzz1_?igsh=aW11bmhteDk5b252" class="glass w-full py-4 px-6 rounded-2xl flex items-center justify-between group">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-xl bg-pink-500/10 flex items-center justify-center">
                        <i class="fab fa-instagram text-pink-500"></i>
                    </div>
                    <span class="font-bold">Instagram</span>
                </div>
                <i class="fas fa-arrow-right text-gray-700 group-hover:text-white transition-colors"></i>
            </a>

            <a href="https://github.com/sauch0" class="glass w-full py-4 px-6 rounded-2xl flex items-center justify-between group">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center">
                        <i class="fab fa-github text-white"></i>
                    </div>
                    <span class="font-bold">GitHub</span>
                </div>
                <i class="fas fa-arrow-right text-gray-700 group-hover:text-white transition-colors"></i>
            </a>

            <a href="mailto:chitrakarsaumya2004@gmail.com" class="glass w-full py-4 px-6 rounded-2xl flex items-center justify-between group">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-xl bg-blue-500/10 flex items-center justify-center">
                        <i class="fas fa-envelope text-blue-400"></i>
                    </div>
                    <span class="font-bold">Email Me</span>
                </div>
                <i class="fas fa-arrow-right text-gray-700 group-hover:text-white transition-colors"></i>
            </a>

            <button id="shareBtn" class="w-full bg-white text-black font-extrabold py-4 rounded-2xl hover:bg-blue-400 hover:text-white transition-all duration-300 shadow-xl flex items-center justify-center gap-2 mt-4">
                <i class="fas fa-paper-plane"></i> Share Profile
            </button>

        </div>

        <footer class="mt-20 pb-10 text-center">
            <p class="text-gray-600 text-[10px] uppercase tracking-widest font-bold flex items-center gap-2">
                Saumya Chitrakar<span class="w-1 h-1 bg-gray-600 rounded-full"></span> 2026
            </p>
        </footer>
    </div>

    <script>
        document.getElementById('shareBtn').addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: 'Saumya Chitrakar Portfolio',
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert('Link copied to clipboard!');
            }
        });
    </script>
</body>
</html>
